<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass</title>
    <link rel="stylesheet" href="../../static/CSS/pages/pass.css">
</head>
<body>
    <div class="pass">
        <h1>PASS</h1>
        <button id="playButton">Play</button>
    </div>

    <script>
        // Add a click event listener to the button
        document.getElementById("playButton").addEventListener("click", function () {
            // Get the current turn from sessionStorage
            let currentTurn = sessionStorage.getItem("turn");

            // Navigate to the correct player's turn page based on the current turn
            if (currentTurn === "player1") {
                window.location.href = "/player1Turn"; // Navigate to Player 1's turn
            } else if (currentTurn === "player2") {
                window.location.href = "/player2Turn"; // Navigate to Player 2's turn
            } else {
                // Default to Player 1's turn if no turn is set (or handle error)
                window.location.href = "/player1Turn";
            }
        });
    </script>
</body>
</html>
